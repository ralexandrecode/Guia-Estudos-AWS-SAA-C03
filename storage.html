<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Amazon EFS - Guia de Estudo SAA-C03</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    
    <!-- Metadados para o JavaScript -->
    <meta name="aws-service-name" content="Amazon EFS">
    <meta name="aws-service-category" content="Storage">
    <meta name="aws-service-category-link" content="../storage.html">
    <meta name="aws-service-data-files" content="efs-cards-1.json">
    
    <!-- Scripts -->
    <script src="../assets/js/script.js" defer></script>
</head>
<body>
    <!-- Header dinâmico será carregado via JS -->
    <div id="header-container"></div>

    <main class="service-page">
        <section class="service-info">
            <h1 id="service-name">Amazon EFS</h1>
            <div class="breadcrumb">
                <a href="../index.html">Home</a> > 
                <a href="../storage.html">Storage</a> > 
                <span id="current-service">Amazon EFS</span>
            </div>
            <div class="service-description">
                <p>Sistema de arquivos elástico, simples e escalável para uso com serviços AWS e recursos locais.</p>
            </div>
        </section>

        <!-- Container dos flashcards -->
        <section class="flashcards-container">
            <div class="controls">
                <button id="shuffle-btn">Embaralhar Cards</button>
                <button id="toggle-mode">Modo Escuro</button>
            </div>
            <div id="flashcards"></div>
            <div class="pagination">
                <button id="prev-card">Anterior</button>
                <span id="card-counter">Card 1 de 30</span>
                <button id="next-card">Próximo</button>
            </div>
        </section>
    </main>

    <!-- Footer dinâmico será carregado via JS -->
    <div id="footer-container"></div>
</body>
</html>
