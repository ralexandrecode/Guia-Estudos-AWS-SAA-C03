<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS Comprehend - Guia de Estudo SAA-C03</title>

  <link rel="stylesheet" href="../../assets/css/style.css" />
  <meta name="aws-service-name" content="Comprehend" />
  <meta name="aws-service-category" content="Machine Learning" />
  <meta name="aws-service-category-link" content="categories/machine.html" />
</head>

<body>
  <div id="menu-placeholder"></div>

  <div class="container">
    <header id="page-header"></header>

    <div class="flashcard-container" id="flashcard-container">
      <div class="flashcard" id="flashcard">
        <div class="flashcard__face flashcard__face--front">
          <span class="card-category" id="card-category-front"></span>
          <h2 class="card-question" id="card-question">Carregando...</h2>
        </div>
        <div class="flashcard__face flashcard__face--back">
          <span class="card-category" id="card-category-back"></span>
          <div class="card-answer" id="card-answer"></div>
        </div>
      </div>
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prev-btn">Anterior</button>
      <div class="nav-center">
        <span id="card-counter"></span>
        <div class="jump-to-card" id="jump-container">
          <input type="number" id="jump-input" min="1" />
          <button id="jump-btn">Ir</button>
        </div>
      </div>
      <button class="nav-btn" id="next-btn">Próximo</button>
    </div>

    <section class="container" style="margin-top: 40px; margin-bottom: 60px;">
      <h2 style="color: var(--primary-color); font-size: 2rem; margin-bottom: 20px;">Resumo Arquitetural – Amazon Comprehend</h2>
      <article>
        <!-- Conteúdo do serviço -->
        <!-- ... omitido para clareza pois não foi alterado ... -->
      </article>
    </section>

    <!--- INÍCIO BLOCO DE DÚVIDAS COM IA -->
    <section id="ai-helper" style="margin-top: 40px;">
      <h2>Dúvidas sobre o Comprehend?</h2>
      <p>Digite sua pergunta abaixo. Uma IA treinada responderá com base no conteúdo desta página:</p>
      <textarea 
        id="user-question" 
        rows="5" 
        placeholder="Ex: Qual a diferença entre análise de sentimento e entidades?"
        style="width: 100%; padding: 12px; font-size: 1rem; border-radius: 5px; resize: vertical;"
      ></textarea>
      <button 
        onclick="perguntarIA()" 
        style="margin-top: 10px; padding: 10px 20px; background-color: orange; color: white; border: none; border-radius: 5px; cursor: pointer;"
      >Perguntar à IA</button>
      <div id="ia-response" style="margin-top: 20px;"></div>
    </section>
    <!-- FIM BLOCO DE DÚVIDAS -->

  </div>

  <!-- Script da IA -->
  <script src="../../assets/js/gemini-helper.js"></script>

  <!-- Demais scripts -->
  <script src="../../assets/js/script.js"></script>
  <div id="footer-placeholder"></div>
</body>
</html>
